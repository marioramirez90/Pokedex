<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style/colorcard.css">
    <link rel="stylesheet" href="style/template.css">
    <link rel="stylesheet" href="style/standard.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <header>
        <nav class="navbar">
            <div class="navbar-image">
                <img onclick="location.reload()" src="assets/img/Pokémon_logo.svg" alt="pokeball-image">
            </div>
            <div class="input">
                <input type="text" id="search-input" class="search-input" placeholder="Search Pokémon...">
                <button onclick="filterPokemon()" class="search-button" id="search-button">
                <img class="pokemon-butten" src="assets/icon/2.svg"alt="pokeball-icon"></button>
            </div>

        </nav>
    </header>

    <main>
        <section class="container" id="container"></section>

        <dialog id="pokemon-dialog">
            <section class="dialog-main">
            <header class="dialog-header">
                <button onclick="closeDialog()" class="close-dialog"><img src="assets/icon/Default.svg" alt="close-Button"></button>
            </header>
            <div class="dialog-section">
             <button class="dialog-arrow-button" onclick="leftArray()"><img src="assets/icon/Union.svg" alt="left-icon"></button>
            <section class="show-pokemon" id="show-pokemon"></section>
            <button class="dialog-arrow-button" onclick="rightArray()"><img src="assets/icon/Arrow-Right.svg" alt="right-icon"></button>
            </section>
             </div>
         </dialog>
       
    </main>
         <button id="load-pokemon-list" class="load-pokemon-list" onclick="loadAndShowPokemon()"><img class="load-button" src="assets/icon/button_down.svg" alt="button-down"></button>
         
    <footer>
        <img class="button-down" src="assets/icon/whiteball.png" alt="pokeball-icon">
        <span>© Mario-Ramirez 2026</span>
    </footer>
</body>
<script src="script/db.js"></script>
<script src="script/template.js"></script>
<script src="script.js"></script>

</html>

<div class="id"></div>
